name: Percy PDF Visual Regression

on:
  workflow_dispatch:  # Manual trigger from GitHub Actions tab

jobs:
  percy-pdf-test:
    runs-on: ubuntu-latest

    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¥ Download PDF.js dist zip
        run: |
          curl -L -o pdfjs-3.4.120-dist.zip https://github.com/mozilla/pdf.js/releases/download/v3.4.120/pdfjs-3.4.120-dist.zip

      - name: ðŸ“‚ Extract PDF.js dist and wait
        run: |
          npx extract-zip ./pdfjs-3.4.120-dist.zip
          echo "Waiting 5 seconds after extraction..."
          sleep 5

      - name: ðŸ› Check if viewer.html is reachable
        run: |
          nohup npx http-server pdfjs-3.4.120-dist -p 8080 -s > /dev/null 2>&1 &
          sleep 3
          curl --fail http://localhost:8080/web/viewer.html || echo "viewer.html not reachable"

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ§ª Run Percy PDF Comparison
        run: npm test -- configs/getting-started-scenarios/01_pdf-docs-run-info-baseline.yml
