name: Percy PDF Visual Regression

on:
  workflow_dispatch:  # Manual trigger from GitHub Actions tab

jobs:
  percy-pdf-test:
    runs-on: ubuntu-latest

    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📥 Download PDF.js dist zip
        run: |
          curl -L -o pdfjs-3.4.120-dist.zip https://github.com/mozilla/pdf.js/releases/download/v3.4.120/pdfjs-3.4.120-dist.zip

      - name: 📦 Install dependencies
        run: npm install

      - name: 📂 Extract PDF.js dist
        run: npx extract-zip ./pdfjs-3.4.120-dist.zip

      - name: 🧪 Run Percy PDF Comparison
        run: npm test -- configs/getting-started-scenarios/01_pdf-docs-run-info-baseline.yml
