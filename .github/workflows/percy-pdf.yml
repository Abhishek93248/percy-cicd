name: Percy PDF Visual Regression

on:
  workflow_dispatch:  # Manual trigger from GitHub Actions tab

jobs:
  percy-pdf-test:
    runs-on: ubuntu-latest

    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¥ Download PDF.js dist zip
        run: |
          curl -L -o pdfjs-3.4.120-dist.zip https://github.com/mozilla/pdf.js/releases/download/v3.4.120/pdfjs-3.4.120-dist.zip

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“‚ Extract PDF.js dist
        run: npx extract-zip ./pdfjs-3.4.120-dist.zip

      - name: ğŸ§ª Run Percy PDF Comparison
        run: npm test -- configs/getting-started-scenarios/01_pdf-docs-run-info-baseline.yml
